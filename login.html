    <main class="flex flex-col items-center justify-center min-h-screen px-4">
        <div class="w-full bg-white max-w-sm">
            <div class="shadow-md rounded px-8 py-8">
                <h2 class="text-2xl text-center font-bold mb-8">Login</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <label class="block text-gray-500 font-bold">
                            <input class="mr-2 leading-tight" type="checkbox">
                            <span class="text-sm">Remember me</span>
                        </label>
                        <a class="text-sm text-gray-500 hover:text-gray-700" href="#">Forgot Password?</a>
                    </div>
                    <div class="flex items-center justify-center mb-6">
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            Sign In
                        </button>
                    </div>
                    <div class="flex p-4 items-center justify-center mb-6">
                        <a class="text-sm text-gray-500 hover:text-gray-700" href="./signup.html">Create Account</a>
                    </div>
                </form>
